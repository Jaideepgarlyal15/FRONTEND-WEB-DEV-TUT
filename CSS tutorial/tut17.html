<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <style>
        p{
            font-family: 'Times New Roman', Times, serif;
            font-size: 40px;
            /* pixel is 1/96th of inch */
            line-height: 8.3em;
            font-weight: bold;
        }
        span{
            font-size: 100px;
            font-weight: bolder;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h4>css fonts</h4>
    <p>lets play <span>jd</span> with fonts. it is very exciting</p>
    <!-- for web safe fonts u can use google fonts -->
    
</body>
</html>
